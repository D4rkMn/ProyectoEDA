<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 24px;
            color: #1DB954;
            font-weight: 700;
            letter-spacing: -0.04em;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 0 1 400px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 20px;
            border: none;
            background-color: #242424;
            color: #ffffff;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .search-bar input[type="text"]:focus {
            outline: none;
            background-color: #2a2a2a;
        }

        .search-bar input[type="text"]::placeholder {
            color: #a7a7a7;
        }

        .search-bar button {
            background-color: #1DB954;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .search-bar button:hover {
            background-color: #1ed760;
            transform: scale(1.04);
        }

        .video-list {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 16px;
        }

        .video-item {
            background-color: #181818;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            gap: 16px;
            transition: background-color 0.3s;
        }

        .video-item:hover {
            background-color: #282828;
        }

        .video-thumbnail {
            width: 160px;
            height: 90px;
            background-color: #282828;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a7a7a7;
            font-size: 12px;
            flex-shrink: 0;
        }

        .video-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            cursor: pointer;
        }

        .video-title:hover {
            text-decoration: underline;
        }

        .video-description {
            font-size: 14px;
            color: #a7a7a7;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
            }

            .search-bar {
                width: 100%;
            }

            .video-item {
                flex-direction: column;
            }

            .video-thumbnail {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Diversify</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="¿Qué quieres ver?">
            <button onclick="buscarVideos()">Buscar</button>
        </div>
    </div>

    <div class="video-list" id="video-list">
        <!-- Los videos se mostrarán aquí -->
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000";
        
        async function buscarVideos() {
            const query = document.getElementById("search").value;
            const algoritmo = "algoritmo1";
            try {
                const response = await fetch(`${API_URL}/buscar_videos/${algoritmo}?query=${encodeURIComponent(query)}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.resultados) {
                        mostrarVideos(data.resultados);
                    } else {
                        console.error("No se encontraron resultados.");
                        mostrarVideos([]);
                    }
                } else {
                    console.error("Error al obtener videos");
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
            }
        }

        function mostrarVideos(videos) {
            const contenedor = document.getElementById("video-list");
            contenedor.innerHTML = "";
            if (videos.length === 0) {
                contenedor.innerHTML = "<p style='text-align: center; color: #a7a7a7; padding: 40px;'>No se encontraron videos.</p>";
                return;
            }
            videos.forEach(video => {
                contenedor.innerHTML += `
                    <div class="video-item">
                        <div class="video-thumbnail">Vista previa</div>
                        <div class="video-details">
                            <p class="video-title">${video.titulo}</p>
                            <p class="video-description">${video.descripcion}</p>
                        </div>
                    </div>
                `;
            });
        }

        document.getElementById("search").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                buscarVideos();
            }
        });
    </script>
</body>
</html>
